<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Ventas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .nav-buttons {
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 40px;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .table th {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
        }

        .table th:hover {
            background: linear-gradient(135deg, #3b9cfc 0%, #00d9fb 100%);
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: middle;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .table tr:nth-child(even) {
            background: #fafafa;
        }

        .table tr:nth-child(even):hover {
            background: #f0f0f0;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-efectivo { background: #d4edda; color: #155724; }
        .badge-tarjeta { background: #d1ecf1; color: #0c5460; }
        .badge-transferencia { background: #f8d7da; color: #721c24; }
        .badge-nequi { background: #fff3cd; color: #856404; }
        .badge-daviplata { background: #e2e3e5; color: #383d41; }

        .amount {
            font-weight: 600;
            color: #28a745;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-style: italic;
            font-size: 1.2em;
        }

        .sort-indicator {
            margin-left: 5px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .nav-buttons {
                position: static;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-buttons">
                <a href="index.html" class="nav-btn">‚Üê Volver al Registro</a>
            </div>
            <h1>üìä Reportes de Ventas</h1>
            <p>An√°lisis y visualizaci√≥n de datos de ventas</p>
        </div>

        <div class="content">
            <!-- Estad√≠sticas -->
            <div class="stats-section">
                <div class="stat-card">
                    <h3 id="totalSales">0</h3>
                    <p>Total Ventas</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalRevenue">$0</h3>
                    <p>Ingresos Totales</p>
                </div>
                <div class="stat-card">
                    <h3 id="averageSale">$0</h3>
                    <p>Venta Promedio</p>
                </div>
                <div class="stat-card">
                    <h3 id="todaySales">0</h3>
                    <p>Ventas Hoy</p>
                </div>
            </div>

            <!-- Controles -->
            <div class="controls">
                <input type="text" id="searchInput" class="search-input" placeholder="üîç Buscar por cliente, item, o ID...">
                
                <select id="dateFilter" class="filter-select">
                    <option value="">Todas las fechas</option>
                    <option value="today">Hoy</option>
                    <option value="yesterday">Ayer</option>
                    <option value="week">Esta semana</option>
                    <option value="month">Este mes</option>
                </select>

                <select id="itemFilter" class="filter-select">
                    <option value="">Todos los items</option>
                </select>

                <select id="paymentFilter" class="filter-select">
                    <option value="">Todos los pagos</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="transferencia">Transferencia</option>
                    <option value="nequi">Nequi</option>
                    <option value="daviplata">Daviplata</option>
                </select>

                <button class="btn btn-success" onclick="exportToCSV()">üìÅ Exportar CSV</button>
                <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Limpiar Datos</button>
            </div>

            <!-- Tabla -->
            <div class="table-container">
                <table class="table" id="salesTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable('id')">ID <span class="sort-indicator" id="sort-id"></span></th>
                            <th onclick="sortTable('fecha')">Fecha <span class="sort-indicator" id="sort-fecha"></span></th>
                            <th onclick="sortTable('hora')">Hora <span class="sort-indicator" id="sort-hora"></span></th>
                            <th onclick="sortTable('item')">Item <span class="sort-indicator" id="sort-item"></span></th>
                            <th onclick="sortTable('cantidad')">Cantidad <span class="sort-indicator" id="sort-cantidad"></span></th>
                            <th onclick="sortTable('valorPagado')">Valor <span class="sort-indicator" id="sort-valorPagado"></span></th>
                            <th onclick="sortTable('medioPago')">Pago <span class="sort-indicator" id="sort-medioPago"></span></th>
                            <th onclick="sortTable('nombreCliente')">Cliente <span class="sort-indicator" id="sort-nombreCliente"></span></th>
                            <th>Contacto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="salesTableBody">
                    </tbody>
                </table>
                <div id="noDataMessage" class="no-data" style="display: none;">
                    üìã No hay datos de ventas registrados a√∫n
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let salesData = JSON.parse(localStorage.getItem('salesData')) || [];
        let filteredData = [...salesData];
        let sortColumn = '';
        let sortDirection = 'asc';

        // Inicializar la p√°gina
        function init() {
            updateStats();
            populateFilters();
            renderTable();
            setupEventListeners();
        }

        // Configurar event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterData);
            document.getElementById('dateFilter').addEventListener('change', filterData);
            document.getElementById('itemFilter').addEventListener('change', filterData);
            document.getElementById('paymentFilter').addEventListener('change', filterData);
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const totalSales = salesData.length;
            let totalRevenue = 0;
            
            // Calcular ingresos manejando ambos formatos de datos
            salesData.forEach(sale => {
                if (sale.valorTotal) {
                    // Formato nuevo con m√∫ltiples items
                    totalRevenue += sale.valorTotal;
                } else if (sale.valorPagado) {
                    // Formato antiguo con un solo item
                    totalRevenue += sale.valorPagado;
                }
            });
            
            const averageSale = totalSales > 0 ? totalRevenue / totalSales : 0;
            
            const today = new Date().toLocaleDateString('es-CO');
            const todaySales = salesData.filter(sale => sale.fecha === today).length;

            document.getElementById('totalSales').textContent = totalSales.toLocaleString();
            document.getElementById('totalRevenue').textContent = '$' + totalRevenue.toLocaleString('es-CO');
            document.getElementById('averageSale').textContent = '$' + Math.round(averageSale).toLocaleString('es-CO');
            document.getElementById('todaySales').textContent = todaySales.toLocaleString();
        }

        // Poblar filtros
        function populateFilters() {
            const itemFilter = document.getElementById('itemFilter');
            const uniqueItems = new Set();
            
            // Recopilar items de ambos formatos
            salesData.forEach(sale => {
                if (sale.items && Array.isArray(sale.items)) {
                    // Formato nuevo: m√∫ltiples items
                    sale.items.forEach(item => {
                        uniqueItems.add(item.item);
                    });
                } else if (sale.item) {
                    // Formato antiguo: un solo item
                    uniqueItems.add(sale.item);
                }
            });
            
            itemFilter.innerHTML = '<option value="">Todos los items</option>';
            [...uniqueItems].sort().forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                itemFilter.appendChild(option);
            });
        }

        // Filtrar datos
        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            const itemFilter = document.getElementById('itemFilter').value;
            const paymentFilter = document.getElementById('paymentFilter').value;

            filteredData = salesData.filter(sale => {
                // Obtener texto de b√∫squeda seg√∫n el formato
                let searchText = '';
                if (sale.items && Array.isArray(sale.items)) {
                    // Formato nuevo
                    searchText = sale.items.map(item => item.item).join(' ').toLowerCase();
                } else if (sale.item) {
                    // Formato antiguo
                    searchText = sale.item.toLowerCase();
                }

                // Filtro de b√∫squeda
                const matchesSearch = !searchTerm || 
                    sale.id.toString().includes(searchTerm) ||
                    searchText.includes(searchTerm) ||
                    sale.nombreCliente.toLowerCase().includes(searchTerm) ||
                    (sale.cedula && sale.cedula.includes(searchTerm)) ||
                    (sale.telefono && sale.telefono.includes(searchTerm));

                // Filtro de fecha
                let matchesDate = true;
                if (dateFilter) {
                    const saleDate = new Date(sale.fecha.split('/').reverse().join('-'));
                    const today = new Date();
                    
                    switch (dateFilter) {
                        case 'today':
                            matchesDate = sale.fecha === today.toLocaleDateString('es-CO');
                            break;
                        case 'yesterday':
                            const yesterday = new Date(today);
                            yesterday.setDate(yesterday.getDate() - 1);
                            matchesDate = sale.fecha === yesterday.toLocaleDateString('es-CO');
                            break;
                        case 'week':
                            const weekAgo = new Date(today);
                            weekAgo.setDate(weekAgo.getDate() - 7);
                            matchesDate = saleDate >= weekAgo;
                            break;
                        case 'month':
                            const monthAgo = new Date(today);
                            monthAgo.setMonth(monthAgo.getMonth() - 1);
                            matchesDate = saleDate >= monthAgo;
                            break;
                    }
                }

                // Filtro de item - manejar ambos formatos
                let matchesItem = true;
                if (itemFilter) {
                    if (sale.items && Array.isArray(sale.items)) {
                        // Formato nuevo: buscar en array de items
                        matchesItem = sale.items.some(item => item.item === itemFilter);
                    } else {
                        // Formato antiguo: buscar en campo item
                        matchesItem = sale.item === itemFilter;
                    }
                }

                // Filtro de medio de pago
                const matchesPayment = !paymentFilter || sale.medioPago === paymentFilter;

                return matchesSearch && matchesDate && matchesItem && matchesPayment;
            });

            renderTable();
        }

        // Ordenar tabla
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            filteredData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                // Manejar casos especiales para campos que pueden no existir
                if (column === 'item') {
                    if (a.items && Array.isArray(a.items)) {
                        aVal = a.items.map(item => item.item).join(', ');
                    }
                    if (b.items && Array.isArray(b.items)) {
                        bVal = b.items.map(item => item.item).join(', ');
                    }
                }

                // Convertir a n√∫meros si es necesario
                if (column === 'valorPagado' || column === 'cantidad' || column === 'id') {
                    aVal = Number(aVal) || 0;
                    bVal = Number(bVal) || 0;
                }

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            updateSortIndicators();
            renderTable();
        }

        // Actualizar indicadores de ordenamiento
        function updateSortIndicators() {
            // Limpiar todos los indicadores
            document.querySelectorAll('.sort-indicator').forEach(indicator => {
                indicator.textContent = '';
            });

            // Mostrar indicador actual
            if (sortColumn) {
                const indicator = document.getElementById(`sort-${sortColumn}`);
                if (indicator) {
                    indicator.textContent = sortDirection === 'asc' ? '‚Üë' : '‚Üì';
                }
            }
        }

        // Renderizar tabla
        function renderTable() {
            const tbody = document.getElementById('salesTableBody');
            const noDataMessage = document.getElementById('noDataMessage');

            if (filteredData.length === 0) {
                tbody.innerHTML = '';
                noDataMessage.style.display = 'block';
                return;
            }

            noDataMessage.style.display = 'none';

            tbody.innerHTML = filteredData.map(sale => {
                // Determinar si es formato nuevo o antiguo
                const isNewFormat = sale.items && Array.isArray(sale.items);
                const itemsDisplay = isNewFormat 
                    ? sale.items.map(item => `${item.item} (${item.quantity})`).join(', ')
                    : sale.item || 'N/A';
                
                const quantity = isNewFormat 
                    ? sale.totalItems || sale.items.reduce((sum, item) => sum + item.quantity, 0)
                    : sale.cantidad || 1;
                
                const amount = isNewFormat 
                    ? sale.valorTotal || sale.items.reduce((sum, item) => sum + item.subtotal, 0)
                    : sale.valorPagado || 0;
                
                return `
                    <tr>
                        <td><strong>#${sale.id}</strong></td>
                        <td>${sale.fecha}</td>
                        <td>${sale.hora}</td>
                        <td><strong>${itemsDisplay}</strong></td>
                        <td>${quantity}</td>
                        <td class="amount">$${amount.toLocaleString('es-CO')}</td>
                        <td><span class="badge badge-${sale.medioPago}">${sale.medioPago}</span></td>
                        <td>${sale.nombreCliente}</td>
                        <td>
                            ${sale.cedula && sale.cedula !== 'No especificado' ? `<div>CC: ${sale.cedula}</div>` : ''}
                            ${sale.telefono && sale.telefono !== 'No especificado' ? `<div>üì± ${sale.telefono}</div>` : ''}
                        </td>
                        <td>
                            <button class="delete-btn" onclick="deleteSale(${sale.id})">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Eliminar venta
        function deleteSale(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta venta?')) {
                salesData = salesData.filter(sale => sale.id !== id);
                localStorage.setItem('salesData', JSON.stringify(salesData));
                filteredData = filteredData.filter(sale => sale.id !== id);
                updateStats();
                populateFilters();
                renderTable();
            }
        }

        // Exportar a CSV
        function exportToCSV() {
            if (filteredData.length === 0) {
                alert('No hay datos para exportar');
                return;
            }

            const headers = ['ID', 'Fecha', 'Hora', 'Item', 'Cantidad', 'Valor Pagado', 'Medio de Pago', 'Cliente', 'C√©dula', 'Tel√©fono'];
            
            const csvContent = [
                headers.join(','),
                ...filteredData.map(sale => {
                    // Manejar ambos formatos de datos
                    const isNewFormat = sale.items && Array.isArray(sale.items);
                    const itemsDisplay = isNewFormat 
                        ? sale.items.map(item => `${item.item} (${item.quantity})`).join('; ')
                        : sale.item || 'N/A';
                    
                    const quantity = isNewFormat 
                        ? sale.totalItems || sale.items.reduce((sum, item) => sum + item.quantity, 0)
                        : sale.cantidad || 1;
                    
                    const amount = isNewFormat 
                        ? sale.valorTotal || sale.items.reduce((sum, item) => sum + item.subtotal, 0)
                        : sale.valorPagado || 0;
                    
                    return [
                        sale.id,
                        sale.fecha,
                        sale.hora,
                        `"${itemsDisplay}"`,
                        quantity,
                        amount,
                        sale.medioPago,
                        `"${sale.nombreCliente}"`,
                        sale.cedula || 'No especificado',
                        sale.telefono || 'No especificado'
                    ].join(',');
                })
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `ventas_${new Date().toISOString().split('T')[0]}.csv`);
            link.click();
        }

        // Limpiar todos los datos
        function clearAllData() {
            if (confirm('¬øEst√°s seguro de que quieres eliminar TODOS los datos? Esta acci√≥n no se puede deshacer.')) {
                localStorage.removeItem('salesData');
                localStorage.removeItem('saleCounter');
                salesData = [];
                filteredData = [];
                updateStats();
                populateFilters();
                renderTable();
                alert('Todos los datos han sido eliminados.');
            }
        }

        // Inicializar cuando se carga la p√°gina
        window.addEventListener('load', init);
    </script>
</body>
</html>
