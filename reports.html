<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Ventas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
                background: #f8f9fa;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                max-width: none;
                min-height: 100vh;
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 10px;
                text-align: left;
            }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
                margin-bottom: 5px;
                text-align: center;
            }
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .header p {
                font-size: 0.9em;
                text-align: center;
            }
        }

        .nav-buttons {
            position: absolute;
            top: 30px;
            left: 30px;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                position: static;
                text-align: center;
                margin-bottom: 10px;
            }
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        @media (max-width: 768px) {
            .nav-btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 40px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px 10px;
            }
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .stats-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-bottom: 20px;
            }
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .stat-card {
                padding: 15px 10px;
                border-radius: 10px;
            }
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .stat-card h3 {
                font-size: 1.3em;
                margin-bottom: 5px;
                font-weight: 600;
            }
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .stat-card p {
                font-size: 0.75em;
                opacity: 0.8;
            }
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        <div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>Items</th>
        <th>Total</th>
        <th>Pago</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="salesTableBody">
      <!-- Filas generadas din√°micamente -->
    </tbody>
  </table>
  <p class="no-data" style="display:none;">No hay datos disponibles.</p>
</div>


        @media (max-width: 768px) {
            .controls {
                padding: 15px 10px;
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
                margin-bottom: 20px;
            }
        }
        

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .search-input {
                min-width: auto;
                width: 100%;
                padding: 10px 12px;
                font-size: 14px;
            }
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }

        @media (max-width: 768px) {
            .filter-select {
                width: 100%;
                padding: 10px 12px;
                font-size: 14px;
            }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .btn {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .table-container {
                border-radius: 10px;
                overflow-x: auto;
            }
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .table {
                font-size: 12px;
                min-width: 800px;
            }
        }

        .table th {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
        }

        @media (max-width: 768px) {
            .table th {
                padding: 10px 8px;
                font-size: 11px;
            }
        }

        .table th:hover {
            background: linear-gradient(135deg, #3b9cfc 0%, #00d9fb 100%);
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .table td {
                padding: 8px 6px;
            }
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .table tr:nth-child(even) {
            background: #fafafa;
        }

        .table tr:nth-child(even):hover {
            background: #f0f0f0;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .badge {
                padding: 2px 8px;
                font-size: 10px;
            }
        }

        .badge-efectivo { background: #d4edda; color: #155724; }
        .badge-tarjeta { background: #d1ecf1; color: #0c5460; }
        .badge-transferencia { background: #f8d7da; color: #721c24; }
        .badge-nequi { background: #fff3cd; color: #856404; }
        .badge-daviplata { background: #e2e3e5; color: #383d41; }

        .amount {
            font-weight: 600;
            color: #28a745;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .delete-btn {
                padding: 4px 8px;
                font-size: 11px;
            }
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-style: italic;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .no-data {
                padding: 40px 15px;
                font-size: 1em;
            }
        }

        .sort-indicator {
            margin-left: 5px;
            font-size: 12px;
        }
    </style>
</head>
