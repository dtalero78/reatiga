<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Ventas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
                background: #f8f9fa;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                max-width: none;
                min-height: 100vh;
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 10px;
                text-align: left;
            }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
                margin-bottom: 5px;
                text-align: center;
            }
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .header p {
                font-size: 0.9em;
                text-align: center;
            }
        }

        .nav-buttons {
            position: absolute;
            top: 30px;
            left: 30px;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                position: static;
                text-align: center;
                margin-bottom: 10px;
            }
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        @media (max-width: 768px) {
            .nav-btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 40px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px 10px;
            }
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .stats-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-bottom: 20px;
            }
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .stat-card {
                padding: 15px 10px;
                border-radius: 10px;
            }
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .stat-card h3 {
                font-size: 1.3em;
                margin-bottom: 5px;
                font-weight: 600;
            }
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .stat-card p {
                font-size: 0.75em;
                opacity: 0.8;
            }
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        

        @media (max-width: 768px) {
            .controls {
                padding: 15px 10px;
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
                margin-bottom: 20px;
            }
        }
        

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .search-input {
                min-width: auto;
                width: 100%;
                padding: 10px 12px;
                font-size: 14px;
            }
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }

        @media (max-width: 768px) {
            .filter-select {
                width: 100%;
                padding: 10px 12px;
                font-size: 14px;
            }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .btn {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .table-container {
                border-radius: 10px;
                overflow-x: auto;
            }
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .table {
                font-size: 12px;
                min-width: 800px;
            }
        }

        .table th {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
        }

        @media (max-width: 768px) {
            .table th {
                padding: 10px 8px;
                font-size: 11px;
            }
        }

        .table th:hover {
            background: linear-gradient(135deg, #3b9cfc 0%, #00d9fb 100%);
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .table td {
                padding: 8px 6px;
            }
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .table tr:nth-child(even) {
            background: #fafafa;
        }

        .table tr:nth-child(even):hover {
            background: #f0f0f0;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .badge {
                padding: 2px 8px;
                font-size: 10px;
            }
        }

        .badge-efectivo { background: #d4edda; color: #155724; }
        .badge-tarjeta { background: #d1ecf1; color: #0c5460; }
        .badge-transferencia { background: #f8d7da; color: #721c24; }
        .badge-nequi { background: #fff3cd; color: #856404; }
        .badge-daviplata { background: #e2e3e5; color: #383d41; }

        .amount {
            font-weight: 600;
            color: #28a745;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .delete-btn {
                padding: 4px 8px;
                font-size: 11px;
            }
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-style: italic;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .no-data {
                padding: 40px 15px;
                font-size: 1em;
            }
        }

        .sort-indicator {
            margin-left: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
        <script src="script.js"></script>

    <div class="container">
        <div class="header">
            <div class="nav-buttons">
                <a href="index.html" class="nav-btn">← Volver al Registro</a>
            </div>
            <h1>📊 Reportes de Ventas</h1>
            <p>Análisis y visualización de datos de ventas</p>
        </div>

        <div class="content">
            <!-- Estadísticas -->
            <div class="stats-section">
                <div class="stat-card">
                    <h3 id="totalSales">0</h3>
                    <p>Total Ventas</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalRevenue">$0</h3>
                    <p>Ingresos Totales</p>
                </div>
                <div class="stat-card">
                    <h3 id="averageSale">$0</h3>
                    <p>Venta Promedio</p>
                </div>
                <div class="stat-card">
                    <h3 id="todaySales">0</h3>
                    <p>Ventas Hoy</p>
                </div>
            </div>

            <!-- Controles -->
            <div class="controls">
                <input type="text" id="searchInput" class="search-input" placeholder="🔍 Buscar por cliente, item, o ID...">
                
                <select id="dateFilter" class="filter-select">
                    <option value="">Todas las fechas</option>
                    <option value="today">Hoy</option>
                    <option value="yesterday">Ayer</option>
                    <option value="week">Esta semana</option>
                    <option value="month">Este mes</option>
                </select>

                <select id="itemFilter" class="filter-select">
                    <option value="">Todos los items</option>
                </select>

                <select id="paymentFilter" class="filter-select">
                    <option value="">Todos los pagos</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="transferencia">Transferencia</option>
                    <option value="nequi">Nequi</option>
                    <option value="daviplata">Daviplata</option>
                </select>

                <button class="btn btn-success" onclick="exportToCSV    

()">📊 Exportar CSV</button>
                <button class="btn btn-danger" onclick="clearAllData()">🗑️ Limpiar Datos</button>
            </div>

            <!-- Tabla de ventas -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th onclick="sortTable('id')">ID <span class="sort-indicator" id="sort-id"></span></th>
                            <th onclick="sortTable('fecha')">Fecha <span class="sort-indicator" id="sort-fecha"></span></th>
                            <th onclick="sortTable('nombreCliente')">Cliente <span class="sort-indicator" id="sort-nombreCliente"></span></th>
                            <th>Items</th>
                            <th onclick="sortTable('valorTotal')">Total <span class="sort-indicator" id="sort-valorTotal"></span></th>
                            <th onclick="sortTable('medioPago')">Medio de Pago <span class="sort-indicator" id="sort-medioPago"></span></th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="salesTableBody">
                        <!-- Las filas se generarán dinámicamente -->
                    </tbody>
                </table>
                
                <div class="no-data" style="display: none;">
                    <h3>📭 No hay ventas que mostrar</h3>
                    <p>No se encontraron ventas con los filtros aplicados</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables para reportes
        let allSalesData = [];
        let filteredSalesData = [];
        let currentSort = { field: 'id', direction: 'desc' };

        // Función para exportar a CSV
        function exportToCSV() {
            if (filteredSalesData.length === 0) {
                alert('No hay datos para exportar');
                return;
            }

            let csvContent = "ID,Fecha,Hora,Cliente,Cedula,Telefono,Items,Total Items,Valor Total,Medio de Pago\n";
            
            filteredSalesData.forEach(sale => {
                const itemsStr = sale.items.map(item => `${item.item}(${item.quantity})`).join('; ');
                const row = [
                    sale.id,
                    sale.fecha,
                    sale.hora,
                    sale.nombreCliente,
                    sale.cedula,
                    sale.telefono,
                    `"${itemsStr}"`,
                    sale.totalItems,
                    sale.valorTotal,
                    sale.medioPago
                ].join(',');
                csvContent += row + "\n";
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `ventas_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Función para ordenar tabla
        function sortTable(field) {
            if (currentSort.field === field) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.field = field;
                currentSort.direction = 'asc';
            }

            filteredSalesData.sort((a, b) => {
                let valueA = a[field];
                let valueB = b[field];

                if (field === 'valorTotal' || field === 'id') {
                    valueA = Number(valueA);
                    valueB = Number(valueB);
                }

                if (valueA < valueB) return currentSort.direction === 'asc' ? -1 : 1;
                if (valueA > valueB) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            updateSortIndicators();
            populateReportsTable(filteredSalesData);
        }

        // Actualizar indicadores de ordenamiento
        function updateSortIndicators() {
            document.querySelectorAll('.sort-indicator').forEach(indicator => {
                indicator.textContent = '';
            });

            const indicator = document.getElementById(`sort-${currentSort.field}`);
            if (indicator) {
                indicator.textContent = currentSort.direction === 'asc' ? '↑' : '↓';
            }
        }

        // Función para aplicar filtros
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            const itemFilter = document.getElementById('itemFilter').value;
            const paymentFilter = document.getElementById('paymentFilter').value;

            filteredSalesData = allSalesData.filter(sale => {
                // Filtro de búsqueda
                const searchMatch = !searchTerm || 
                    sale.nombreCliente.toLowerCase().includes(searchTerm) ||
                    sale.cedula.toLowerCase().includes(searchTerm) ||
                    sale.telefono.toLowerCase().includes(searchTerm) ||
                    sale.id.toString().includes(searchTerm) ||
                    sale.items.some(item => item.item.toLowerCase().includes(searchTerm));

                // Filtro de fecha
                let dateMatch = true;
                if (dateFilter) {
                    const saleDate = new Date(sale.fecha.split('/').reverse().join('-'));
                    const today = new Date();
                    const yesterday = new Date(today);
                    yesterday.setDate(yesterday.getDate() - 1);

                    switch (dateFilter) {
                        case 'today':
                            dateMatch = sale.fecha === today.toLocaleDateString('es-CO');
                            break;
                        case 'yesterday':
                            dateMatch = sale.fecha === yesterday.toLocaleDateString('es-CO');
                            break;
                        case 'week':
                            const weekAgo = new Date(today);
                            weekAgo.setDate(weekAgo.getDate() - 7);
                            dateMatch = saleDate >= weekAgo;
                            break;
                        case 'month':
                            const monthAgo = new Date(today);
                            monthAgo.setMonth(monthAgo.getMonth() - 1);
                            dateMatch = saleDate >= monthAgo;
                            break;
                    }
                }

                // Filtro de item
                const itemMatch = !itemFilter || sale.items.some(item => item.item === itemFilter);

                // Filtro de medio de pago
                const paymentMatch = !paymentFilter || sale.medioPago === paymentFilter;

                return searchMatch && dateMatch && itemMatch && paymentMatch;
            });

            populateReportsTable(filteredSalesData);
            updateStats();
        }

        // Actualizar estadísticas según filtros
        function updateStats() {
            const totalSales = filteredSalesData.length;
            const totalRevenue = filteredSalesData.reduce((sum, sale) => sum + sale.valorTotal, 0);
            const averageSale = totalSales > 0 ? totalRevenue / totalSales : 0;
            
            const today = new Date().toLocaleDateString('es-CO');
            const todaySales = filteredSalesData.filter(sale => sale.fecha === today).length;

            document.getElementById('totalSales').textContent = totalSales;
            document.getElementById('totalRevenue').textContent = '$' + totalRevenue.toLocaleString('es-CO');
            document.getElementById('averageSale').textContent = '$' + Math.round(averageSale).toLocaleString('es-CO');
            document.getElementById('todaySales').textContent = todaySales;
        }

        // Llenar filtro de items
        function populateItemFilter() {
            const itemFilter = document.getElementById('itemFilter');
            const items = new Set();
            
            allSalesData.forEach(sale => {
                sale.items.forEach(item => {
                    items.add(item.item);
                });
            });

            // Limpiar opciones existentes (excepto la primera)
            while (itemFilter.children.length > 1) {
                itemFilter.removeChild(itemFilter.lastChild);
            }

            // Agregar opciones de items
            Array.from(items).sort().forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                itemFilter.appendChild(option);
            });
        }

        // Configurar event listeners para filtros
        function setupFilterListeners() {
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('dateFilter').addEventListener('change', applyFilters);
            document.getElementById('itemFilter').addEventListener('change', applyFilters);
            document.getElementById('paymentFilter').addEventListener('change', applyFilters);
        }

        // Función mejorada de initReports
        async function initReports() {
            if (!document.getElementById('totalSales')) return;

            try {
                allSalesData = await fetchSales();
                filteredSalesData = [...allSalesData];
                
                populateItemFilter();
                setupFilterListeners();
                updateStats();
                populateReportsTable(filteredSalesData);
                updateSortIndicators();

            } catch (e) {
                console.error('Error al cargar reportes:', e);
                document.querySelector('.no-data').style.display = 'block';
            }
        }

        // Inicializar cuando se carga el DOM
        document.addEventListener('DOMContentLoaded', initReports);
    </script>
</body>
</html>
